<div class="todos">
  <h1 class="todo-h1">Angular Blog</h1>
  <form (submit)="addTodo()">
    <input
    type="text"
    name="inputTitle"
    class="todo-input"
    placeholder="Enter title"
    [(ngModel)]="inputTitle"
    />
    <input
    type="text"
    name="inputTodo"
    placeholder="Enter content"
    class="todo-input"
    [(ngModel)]="inputTodo"
    />
    <input type= "submit" value="Add todo" class="todo-submit">
  </form>
  <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done': '') }}">
    <div class="id">{{i+1}}</div>
    <div class="title">{{todo.title}}</div>
    <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
